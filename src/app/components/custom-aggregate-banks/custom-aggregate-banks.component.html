<div class="custom-aggregate-banks">
  <!-- *ngIf="this.creditCardsReady" -->
  <h2>Filter by Credit card</h2>
  <app-search-selector
    [cards]="this.bankCreditCards"
    (onChangeCard)="filterByCard($event)"
  >
  </app-search-selector>
  <app-search-text (onChange)="this.filterByText($event)"></app-search-text>

  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="List">
      <ng-container *ngTemplateOutlet="tableRegisters"></ng-container>
    </mat-tab>
    <mat-tab label="Graph">
      <ng-container *ngTemplateOutlet="graphBar"></ng-container>
    </mat-tab>
  </mat-tab-group>

  <ng-template #graphBar>
    <app-custom-graph-bar
      [dataSource]="this.dataSource"
      [legendTitle]="'Banks'"
      [xAxisLabel]="'Banks'"
      [yAxisLabel]="'Total Value'"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true"
      [roundEdges]="true"
    ></app-custom-graph-bar>
  </ng-template>

  <ng-template #tableRegisters>
    <app-table-registers *ngIf="this.bankArray" [dataSource]="this.bankArray">
    </app-table-registers>
  </ng-template>
</div>
